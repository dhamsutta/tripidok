<!-- สคริปต์สุ่มพุทธพจน์ (ถ้ามีใช้ด้วย) -->
<script src="/assets/js/quotes.js" defer></script>


<div style="padding: 1rem; text-align: center; background: #f9f9f9;">
  <input type="text" id="search-input" placeholder="ค้นหาหัวข้อหรือเนื้อหา..." style="width: 80%; max-width: 600px; padding: 0.5rem;" />
  <ul id="results-container" style="list-style-type: none; padding-left: 0; margin-top: 1rem;"></ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.min.js"></script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
    noResultsText: 'ไม่พบผลลัพธ์',
    limit: 10,
    fuzzy: false
  });
</script>
